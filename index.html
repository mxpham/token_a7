<body>
    <h1> Dynamic Multiplication Table </h1>
      <div>
        <!-- creates form to ask for horizontal & vertical bounding numbers -->
          <form id="multiply-form">
            <table id="form">
              <tr>
                <td><h4>Enter horizontal axis bounding numbers.</h4></td>
              </tr>
              <tr>
                <td><label>Minimum: </label><input class="form-control" type="text" id='h1' name='h1' required></td>
              </tr>
              <tr>
                <td><label> Maximum: </label><input class="form-control"type="text" id='h2' name='h2' required></td>
              </tr>

              <tr>
                <td><h4>Enter vertical axis bounding numbers.</h4></td>
              </tr>
              <tr>
                <td><label>Minimum: </label><input class="form-control" type="text" id='v1' name='v1' required></td>
              </tr>
              <tr>
                <td><label>Maximum: </label><input class="form-control" type="text" id='v2' name='v2' required></td>
            </table>
            <!-- button to submit -->
            <div>
              <input id="proceed" type="submit" onclick="generate_table('h1', 'h2', 'v1', 'v2')" value="Proceed">
            </div>
          </form>
        <!-- multiplication table will show here -->
          <div>
            <table id='myTable'></table>
          </div>
      </div>
          <!-- calls js function when button is clicked to produce table-->
  <script src="http://ajax.aspnetcdn.com/ajax/jQuery/jquery-2.1.3.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/js/bootstrap.min.js"></script>
  <script src="http://ajax.aspnetcdn.com/ajax/jquery.validate/1.13.0/jquery.validate.min.js"></script>
  <script src="js/jquery.validate.js"></script>
</body>
